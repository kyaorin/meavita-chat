<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatApp</title>
  <style>
    #output li {
      background: #ccc;
    }
  </style>
</head>

<body>
  <h1>realtime chat</h1>
  <!-- 入力場所を作成しよう -->
  <form>
    <fieldset>
      <legend>チャット入力画面</legend>
      <div>
        name: <input type="text" id="name">
      </div>
      <div>
        text: <input type="text" id="text">
      </div>
      <div>
        <button type="button" id="send">send</button>
      </div>
    </fieldset>
  </form>

  <!-- データ出力場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // 🔽 追加 / `9.2.0`の部分を↑のFirestoreから貼り付けたコードのバージョンに合わせる
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAWE6fdzQ4A63UcfRJDf64PMdG80lCjBdU",
      authDomain: "chatapp-dev13.firebaseapp.com",
      projectId: "chatapp-dev13",
      storageBucket: "chatapp-dev13.appspot.com",
      messagingSenderId: "436098797140",
      appId: "1:436098797140:web:f6b24114208013f90c27c1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // 🔽 追加
    const db = getFirestore(app);


    $("#send").on("click", function () {
      const postData = {
        name: $("#name").val(),
        text: $("#text").val(),
        time: serverTimestamp(),
      };
      addDoc(collection(db, "chatapp"), postData);
      $("#name").val("");
      $("#text").val("");
    });

    //データを取得する処理
    const q = query(collection(db, "chatapp"), orderBy("time", "desc"));

    onSnapshot(q, (querySnapshot) => {
      //console.log(querySnapshot.docs);
      const documents = [];
      querySnapshot.docs.forEach(function (doc) {
        const document = {
          id: doc.id,
          data: doc.data(),
        };
        documents.push(document);
      });

      console.log(documents);
      //ここまでは毎回同じ

      const htmlElements = [];
      documents.forEach(function (doc) {
        htmlElements.push(`
    <li id="${doc.id}">
      <p>${doc.data.name
          } at ${convertTimestampToDatetime(doc.data.time.seconds)}</p>
      <p>${doc.data.text}</p>
    </li>
  `);
      });
      $("#output").html(htmlElements);
    });








  </script>


</body>

</html>
